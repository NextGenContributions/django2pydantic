version: "0.1"
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: main-ng
      uri: https://github.com/NextGenContributions/plugins
runtimes:
  enabled:
    - python@>=3.10.8
    - go@>=1.21.0
    - node@>=18.20.5
  definitions:
    - type: python
      system_version: allowed
lint:
  definitions:
    - name: mypy
      commands:
        - name: lint
          run: mypy --no-incremental --ignore-missing-imports --follow-imports=silent --show-error-codes --show-column-numbers ${target}
  enabled:
    - actionlint@1.7.8
    - bandit@1.8.6
    - checkov@3.2.489
    - codespell@2.4.1
    # Temporarily disabled until we have better solution for unknown words
    # - cspell@8.17.5
    - djlint@1.36.4
    - flake8
    - git-diff-check
    - gitleaks@8.28.0
    - hadolint@2.14.0
    - markdown-link-check@3.14.1
    - markdown-table-prettify@3.7.0
    - markdownlint-cli2@0.18.1
    - mypy
    - osv-scanner@2.2.4
    - prettier@3.6.2
    - pylint
    - pyright
    - basedpyright
    - renovate@41.167.2
    - ruff
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trivy@0.67.2
    - trufflehog@3.90.12
    - vale@3.13.0
    - yamllint@1.37.1
  ignore:
    - linters:
        - ALL
      paths:
        - "*.egg"
        - "*.egg-info/**"
        - .eggs/**
        - .git/**
        - .tox/**
        - .venv/**
        - __pycache__/**
        - bin/**
        - build/**
        - dist/**
        - test_*.py
        - tests/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
