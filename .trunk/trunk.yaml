version: "0.1"
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: main-ng
      uri: https://github.com/NextGenContributions/plugins
runtimes:
  enabled:
    - python@>=3.10.8
    - go@>=1.21.0
    - node@>=18.20.5
  definitions:
    - type: python
      system_version: allowed
lint:
  definitions:
    - name: mypy
      commands:
        - name: lint
          run: mypy --no-incremental --ignore-missing-imports --follow-imports=silent --show-error-codes --show-column-numbers ${target}
  enabled:
    - actionlint@1.7.7
    - bandit@1.8.5
    - checkov@3.2.447
    - codespell@2.4.1
    # Temporarily disabled until we have better solution for unknown words
    # - cspell@8.17.5
    - djlint@1.36.4
    - flake8
    - git-diff-check
    - gitleaks@8.27.2
    - hadolint@2.12.1-beta
    - markdown-link-check@3.13.7
    - markdown-table-prettify@3.6.0
    - markdownlint-cli2@0.18.1
    - mypy
    - osv-scanner@2.0.3
    - prettier@3.6.2
    - pylint
    - pyright
    - basedpyright
    - renovate@41.14.0
    - ruff
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trivy@0.63.0
    - trufflehog@3.89.2
    - vale@3.12.0
    - yamllint@1.37.1
  ignore:
    - linters:
        - ALL
      paths:
        - "*.egg"
        - "*.egg-info/**"
        - .eggs/**
        - .git/**
        - .tox/**
        - .venv/**
        - __pycache__/**
        - bin/**
        - build/**
        - dist/**
        - test_*.py
        - tests/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
